<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Benchmark History</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        background-color: #f0f0f0;
      }
      .container {
        max-width: 1200px;
        margin: 2em auto;
        padding: 1em;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1,
      h2 {
        text-align: center;
      }
      canvas {
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Crypto Benchmark History</h1>
      <p>
        This chart shows the average execution time (in microseconds) for
        different cryptographic operations across commits. Lower is better.
      </p>
      <canvas id="benchmarkChart"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="chart-renderer.js"></script>
  </body>
</html>
